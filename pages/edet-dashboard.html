<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión EDET • CityRepair</title>

  <!-- Base del sitio -->
  <link rel="stylesheet" href="../src/css/styles.css">
  <!-- Estilos del dashboard -->
  <link rel="stylesheet" href="../src/css/edet-dashboard.css">
  <!-- Íconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <div class="brand-left">
        <div class="avatar-sm">E</div>
        <div class="brand-txt">
          <span class="brand-title">CityRepair</span>
          <span class="brand-sub">Sistema de Reportes EDET</span>
        </div>
      </div>

      <nav class="nav-right">
        <a class="nav-item active" href="#">
          <span class="icon"><i class="bi bi-clipboard2-check"></i></span> Gestión
        </a>
       <a class="nav-item" href="#" id="edet-logout">
  <span class="icon"><i class="bi bi-box-arrow-right"></i></span> Salir
</a>
      </nav>
      <button class="hamburger" aria-label="Abrir menú"><i class="bi bi-list"></i></button>
    </div>
  </header>

  <!-- ===== DASHBOARD ===== -->
  <main class="container edash">
    <h1 class="edash-title">Panel de Gestión EDET</h1>

    <!-- KPIs -->
    <section class="edash-kpis">
      <article class="kpi">
        <div class="kpi-num" id="kpiTotal">0</div>
        <div class="kpi-sub">Total Reportes</div>
      </article>
      <article class="kpi">
        <div class="kpi-num kpi-num--green" id="kpiOk">0</div>
        <div class="kpi-sub">Resueltos</div>
      </article>
      <article class="kpi">
        <div class="kpi-num kpi-num--blue" id="kpiReview">0</div>
        <div class="kpi-sub">En Revisión</div>
      </article>
      <article class="kpi">
        <div class="kpi-num kpi-num--red" id="kpiHigh">0</div>
        <div class="kpi-sub">Alta Prioridad</div>
      </article>
    </section>

    <!-- Barra de búsqueda + filtros -->
    <section class="edash-bar">
      <div class="input-icon">
        <i class="bi bi-search"></i>
        <input type="text" id="buscarInput" placeholder="Buscar reportes..." />
      </div>
      <select class="select" id="filtroEstado">
        <option value="todos">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="en revisión">En Revisión</option>
        <option value="resuelto">Resuelto</option>
      </select>
      <select class="select" id="filtroPrioridad">
        <option value="todas">Todas las prioridades</option>
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
      </select>
    </section>

    <!-- Gráficos -->
    <section class="edash-charts">
      <article class="card">
        <header class="card-head">Estado de Reportes</header>
        <canvas id="chartStatus" height="180"></canvas>
      </article>
      <article class="card">
        <header class="card-head">Reportes por Zona</header>
        <canvas id="chartZones" height="180"></canvas>
      </article>
    </section>

    <!-- Listado dinámico -->
    <section class="edash-list card">
      <header class="card-head">Listado de Reportes</header>

      <div class="list-head">
        <span>REPORTE</span>
        <span>TIPO / UBICACIÓN</span>
        <span>ESTADO</span>
        <span>PRIORIDAD</span>
        <span>ASIGNADO A</span>
        <span class="ta-right">ACCIONES</span>
      </div>

      <!-- Contenedor dinámico -->
      <div id="edet-reportes-container">
        <p class="muted" style="padding:12px 16px;">Cargando reportes...</p>
      </div>
    </section>
  </main>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- JS global (drawer, toasts, etc.) -->
  <script src="../src/js/app.js"></script>
  <script src="../src/js/navbar-auth.js"></script>
  
  <script type="module" src="../src/js/edet-logout.js"></script> 
  <!-- Firebase y dashboard -->
  <script type="module" src="../src/js/firebase.js"></script>
  <script type="module" src="../src/js/edet-dashboard.js"></script>
</body>
</html>
