<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Administrador • CityRepair</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../src/css/styles.css">

  <!-- Estilos del perfil -->
  <link rel="stylesheet" href="../src/css/perfil-admin.css">


  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

  <!-- NAVBAR SIMPLE -->
  <header class="navbar perfil-nav">
    <div class="container">

      <!-- IZQUIERDA -->
      <div class="brand-left">
        <img src="../src/img/favicon.png" class="perfil-logo" alt="">
        <div class="brand-text">
          <span class="brand-title">CityRepair</span>
          <span class="brand-sub">Sistema de Reportes EDET</span>
        </div>
      </div>

      <!-- DERECHA -->
      <nav class="nav-right">

        <!-- BOTÓN GESTIÓN -->
        <a class="btn-volver" href="./edet-dashboard.html">
          <i class="bi bi-arrow-left"></i> Gestión
        </a>

        <!-- PERFIL DEL USUARIO -->
        <div class="nav-item user-pill" id="userMenuBtn" data-user-panel hidden>
          <img src="../src/img/default-avatar.png" class="user-avatar" data-user-avatar>
          <span data-user-name>Usuario</span>
          <i class="bi bi-caret-down-fill icon-dropdown"></i>

          <div class="user-dropdown" id="userDropdown" hidden>

            <a href="./perfil-admin.html" class="dropdown-btn">
              <i class="bi bi-person-circle"></i> Mi Perfil
            </a>

            <button id="logoutFromMenu">
              <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>

          </div>
        </div>

      </nav>

    </div>
    <div class="navbar-divider"></div>
  </header>

  <!-- CONTENEDOR CENTRAL -->
  <main class="perfil-container">
    <section class="perfil-card">

      <div class="perfil-avatar" id="perfilAvatar">A</div>

      <h2 id="perfilNombre">Administrador</h2>

      <p class="perfil-email">
        <i class="bi bi-envelope"></i>
        <span id="perfilEmail"></span>
      </p>

      <span class="perfil-rol">
        <i class="bi bi-shield-check"></i> Administrador
      </span>

    </section>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="../src/js/perfil-admin.js"></script>
  <script type="module" src="../src/js/navbar-auth.js"></script>
  <script type="module" src="../src/js/profile-menu.js"></script>
  <script type="module" src="../src/js/logout.js"></script>

</body>
</html>
