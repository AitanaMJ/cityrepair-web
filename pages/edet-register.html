<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro EDET ‚Ä¢ CityRepair</title>

  <!-- estilos globales que ya ten√©s -->
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body{ background:#f3f5f9; }

    .auth-shell{
      display:flex;
      justify-content:center;
      padding:34px 12px 54px;
    }
    .auth-card{
      width:min(950px, 100%);
      background:#fff;
      border:1px solid var(--stroke, #e5e7eb);
      border-radius:18px;
      box-shadow:0 8px 25px rgba(15,23,42,.04);
      padding:26px 26px 22px;
    }
    .auth-card .head{
      margin-bottom:18px;
    }
    .auth-card h1{
      font-size:26px;
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:4px;
    }
    .auth-card p.sub{
      margin:0;
      color:#6b7280;
    }

    /* el form que vos ya ten√≠as */
    .auth-form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px 16px;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .field input{
      height:42px;
      border:1px solid #d1d5db;
      border-radius:10px;
      padding:0 12px;
      font-size:14px;
      background:#f9fafb;
    }
    .field input:focus{
      outline:none;
      border-color:#0f62fe;
      background:#fff;
      box-shadow:0 0 0 2px rgba(15,98,254,.12);
    }

    .row-between{
      display:flex;
      justify-content:space-between;
      gap:14px;
      align-items:center;
    }

    .btn-primary-auth{
      background:#0f62fe;
      color:#fff;
      border:0;
      border-radius:12px;
      padding:10px 16px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      transition:transform .05s ease;
    }
    .btn-primary-auth:active{ transform:translateY(1px); }

    .btn.btn-outline{
      border:1px solid #d1d5db;
      border-radius:12px;
      background:#fff;
      padding:9px 16px;
      font-weight:500;
      color:#111827;
    }

    @media (max-width:768px){
      .grid-2{ grid-template-columns:1fr; }
      .row-between{ flex-direction:column; align-items:stretch; }
      .auth-card{ padding:20px 16px; }
    }
  </style>
</head>
<body>
  <!-- navbar igual que el login -->
  <header class="navbar">
    <div class="container">
      <div class="brand-left">
        <div class="avatar-sm">E</div>
        <div class="brand-txt">
          <span class="brand-title">CityRepair</span>
          <span class="brand-sub">Sistema de Reportes EDET</span>
        </div>
      </div>
      <nav class="nav-right">
        <a class="nav-item" href="../index.html">
          <span class="icon"><i class="bi bi-house"></i></span> Inicio
        </a>
        <a class="nav-item" href="./edet-login.html">
          <span class="icon"><i class="bi bi-box-arrow-in-right"></i></span> Acceso EDET
        </a>
      </nav>
      <button class="hamburger" aria-label="Abrir men√∫">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <div class="navbar-divider"></div>
  </header>

  <main class="container auth-shell">
    <div class="auth-card">
      <div class="head">
        <h1><i class="bi bi-person-plus"></i> Registro EDET</h1>
        <p class="sub">Registro para trabajadores de EDET</p>
      </div>

      <!-- üëá tu formulario que s√≠ funciona -->
      <form id="edetRegisterForm" class="auth-form" novalidate>
        <div class="grid-2">
          <label class="field">
            <span>Nombre *</span>
            <input id="rNombre" type="text" required>
          </label>
          <label class="field">
            <span>Apellido *</span>
            <input id="rApellido" type="text" required>
          </label>
        </div>

        <div class="grid-2">
          <label class="field">
            <span>ID de Empleado *</span>
            <input id="rEid" type="text" placeholder="EDET-001234" required>
          </label>
          <label class="field">
            <span>Departamento *</span>
            <input id="rDepto" type="text" placeholder="Operaciones..." required>
          </label>
        </div>

        <div class="grid-2">
          <label class="field">
            <span>Tel√©fono</span>
            <input id="rTel" type="text" placeholder="+54 ...">
          </label>
          <label class="field">
            <span>Email corporativo *</span>
            <input id="rEmail" type="email" placeholder="nombre@edet.com.ar" required>
          </label>
        </div>

        <label class="field">
          <span>Contrase√±a *</span>
          <input id="rPass" type="password" required>
        </label>

        <div class="row-between" style="margin-top:1rem;">
          <a href="./edet-login.html" class="btn btn-outline">Ya tengo cuenta</a>
          <button type="submit" class="btn-primary-auth">
            <i class="bi bi-person-check"></i> Registrarse
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- tus scripts -->
  <script src="../src/js/app.js"></script>
  <script type="module" src="../src/js/firebase.js"></script>
  <!-- este es el que hace el saveUser / setAuth -->
  <script type="module" src="../src/js/edet-register.js"></script>
</body>
</html>
