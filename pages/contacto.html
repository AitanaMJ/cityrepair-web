<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - CityRepair</title>

  <!-- Global + contacto -->
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="../src/css/contacto.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <!-- ===== NAVBAR (idéntico al index, mismas clases) ===== -->
  <header class="navbar">
    <div class="container">
      <div class="brand-left">
        <div class="avatar-sm">E</div>
        <div class="brand-txt">
          <span class="brand-title">CityRepair</span>
          <span class="brand-sub">Sistema de Reportes EDET</span>
        </div>
      </div>

      <nav class="nav-right">
        <a class="nav-item" href="../index.html">
          <span class="icon"><i class="bi bi-house"></i></span> Inicio
        </a>
        <a class="nav-item active" href="./contacto.html">
          <span class="icon"><i class="bi bi-telephone"></i></span> Contacto
        </a>
        <a class="nav-item" href="./login.html">
          <span class="icon"><i class="bi bi-box-arrow-in-right"></i></span> Acceder
        </a>
      </nav>

      <button class="hamburger" id="openDrawer" aria-label="Abrir menú"><i class="bi bi-list"></i></button>
    </div>
    <div class="navbar-divider"></div>
  </header>

  <!-- Drawer móvil (usa las clases de styles.css) -->
  <div class="drawer-overlay" id="drawerOverlay"></div>
  <aside class="drawer" id="drawer">
    <button class="drawer-close" id="closeDrawer" aria-label="Cerrar">×</button>
    <div class="drawer-header">
      <div class="avatar-sm">E</div>
      <div class="brand-txt">
        <span class="brand-title">CityRepair</span>
        <span class="brand-sub">Sistema de Reportes EDET</span>
      </div>
    </div>
    <nav class="drawer-nav">
      <a class="drawer-link" href="../index.html"><i class="bi bi-house me-2"></i> Inicio</a>
      <a class="drawer-link" href="./contacto.html"><i class="bi bi-telephone me-2"></i> Contacto</a>
      <a class="drawer-link" href="./login.html"><i class="bi bi-box-arrow-in-right me-2"></i> Acceder</a>
    </nav>
  </aside>

  <!-- ===== CONTACTO ===== -->
  <section class="contact-section container">
    <div class="row">
      <!-- Col izquierda -->
      <div class="col-md-5">
        <div class="contact-info">
          <h2>Contáctanos</h2>
          <p><i class="bi bi-telephone"></i> +54 381 123 4567</p>
          <p><i class="bi bi-envelope"></i> soporte@cityrepair.com</p>
          <p><i class="bi bi-geo-alt"></i> Av. Principal 123, San Miguel de Tucumán</p>
          <p><i class="bi bi-clock"></i> Lun - Vie: 8:00 - 21:30</p>
          <div class="social-links">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
          </div>
        </div>
      </div>

      <!-- Col derecha -->
      <div class="col-md-7">
        <div class="contact-form">
          <h2>Envíanos un mensaje</h2>
          <form id="contactForm">
            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre" required>
            <input id="correo" name="correo" type="email" class="form-control" placeholder="Tu correo" required>
            <input id="asunto" name="asunto" type="text" class="form-control" placeholder="Asunto" required>
            <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
            <button type="submit" class="btn btn-success w-100">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="../src/js/app.js"></script>
  <script src="../src/js/contacto.js"></script>
  <script>
    // Toggle del drawer (por si app.js no lo maneja)
    const openBtn = document.getElementById('openDrawer');
    const closeBtn = document.getElementById('closeDrawer');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('drawerOverlay');
    function toggleDrawer(show){ drawer.classList.toggle('show', show); overlay.classList.toggle('show', show); }
    if (openBtn) openBtn.onclick = () => toggleDrawer(true);
    if (closeBtn) closeBtn.onclick = () => toggleDrawer(false);
    if (overlay) overlay.onclick = () => toggleDrawer(false);
  </script>
</body>
</html>
