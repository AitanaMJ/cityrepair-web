<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --blue:#0057A0;
      --green:#27AE60;
      --gray:#f5f6fa;
      --dark:#2c3e50;
    }

    *{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', sans-serif;}

    body{ background:var(--gray); }

    .contact-section{
      display:flex;
      flex-wrap:wrap;
      max-width:1100px;
      margin:3rem auto;
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.1);
    }

    /* Columna izquierda */
    .contact-info{
      flex:1;
      background:linear-gradient(135deg, var(--blue), #003d70);
      color:#fff;
      padding:2.5rem;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .contact-info h2{
      margin-bottom:1.5rem;
      font-size:1.8rem;
      font-weight:700;
    }

    .contact-info p{
      margin:.7rem 0;
      display:flex;
      align-items:center;
      gap:.6rem;
      font-size:1rem;
    }

    .contact-info i{
      font-size:1.3rem;
    }

    /* Redes sociales */
    .social-links{
      margin-top:2rem;
      display:flex;
      gap:1rem;
    }

    .social-links a{
      display:flex;
      align-items:center;
      justify-content:center;
      width:42px; height:42px;
      border-radius:50%;
      background:rgba(255,255,255,.2);
      color:#fff;
      font-size:1.3rem;
      transition:.3s;
    }

    .social-links a:hover{
      background:#fff;
      color:var(--blue);
      transform:scale(1.1);
    }

    /* Formulario */
    .contact-form{
      flex:2;
      padding:2.5rem;
    }

    .contact-form h2{
      margin-bottom:1.5rem;
      font-size:1.8rem;
      color:var(--dark);
    }

    form{
      display:grid;
      gap:1rem;
    }

    input, textarea{
      width:100%;
      padding:.9rem 1rem;
      border:1px solid #ccc;
      border-radius:10px;
      font-size:1rem;
      transition:border .2s;
    }

    input:focus, textarea:focus{
      outline:none;
      border:1px solid var(--blue);
    }

    textarea{ resize:none; min-height:130px; }

    button{
      background:var(--green);
      color:#fff;
      padding:.9rem 1rem;
      border:none;
      border-radius:10px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }

    button:hover{
      background:#1f8a4d;
      transform:translateY(-2px);
    }

    @media(max-width:768px){
      .contact-section{ flex-direction:column; }
    }
  </style>
</head>
<body>
  
  <section class="contact-section">
    <!-- Info -->
    <div class="contact-info">
      <h2>Contáctanos</h2>
      <p><i class="bi bi-telephone"></i> +54 381 123 4567</p>
      <p><i class="bi bi-envelope"></i> soporte@cityrepair.com</p>
      <p><i class="bi bi-geo-alt"></i> Av. Principal 123, San Miguel de Tucumán</p>
      <p><i class="bi bi-clock"></i> Lun - Vie: 9:00 - 18:00</p>

      <!-- Redes sociales -->
      <div class="social-links">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
      </div>
    </div>

    <!-- Formulario -->
    <div class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <input type="text" placeholder="Asunto" required>
        <textarea placeholder="Escribe tu mensaje..." required></textarea>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>
  </section>

</body>
</html>
