<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - CityRepair</title>

  <!-- Estilos globales del sitio -->
  <link rel="stylesheet" href="../src/css/styles.css" />
  <!-- Estilos específicos de registro -->
  <link rel="stylesheet" href="../src/css/register.css" />
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>

  <!-- ===== NAVBAR (mismo de index, rutas relativas corregidas) ===== -->
  <header class="navbar">
    <div class="container">
      <div class="brand-left">
        <div class="avatar-sm">E</div>
        <div class="brand-txt">
          <span class="brand-title">CityRepair</span>
          <span class="brand-sub">Sistema de Reportes EDET</span>
        </div>
      </div>

      <nav class="nav-right">
       <a class="nav-item " href="../index.html">
        <span class="icon"><i class="bi bi-house"></i></span> Inicio
      </a>
      <a class="nav-item " href="./reportar.html">
        <span class="icon"><i class="bi bi-flag"></i></span> Reportar
      </a>
      <a class="nav-item" href="./mis-reportes.html">
        <span class="icon"><i class="bi bi-clipboard2-check"></i></span> Mis Reportes
      </a>
      <a class="nav-item" href="./contacto.html">
        <span class="icon"><i class="bi bi-telephone"></i></span> Contacto
      </a>
      <a class="nav-item active" href="./login.html">
        <span class="icon"><i class="bi bi-box-arrow-in-right"></i></span> Acceder
      </a>
      </nav>

      <button class="hamburger" id="openDrawer" aria-label="Abrir menú">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <div class="navbar-divider"></div>
  </header>

  <!-- Drawer móvil -->
  <div class="drawer-overlay" id="drawerOverlay"></div>
  <aside class="drawer" id="drawer" aria-hidden="true">
    <button class="drawer-close" id="closeDrawer" aria-label="Cerrar">×</button>
    <div class="drawer-header">
      <div class="avatar-sm">E</div>
      <div class="brand-txt">
        <span class="brand-title">CityRepair</span>
        <span class="brand-sub">Sistema de Reportes EDET</span>
      </div>
    </div>
    <nav class="drawer-nav">
      <a class="drawer-link" href="../index.html"></i> Inicio</a>
    <a class="drawer-link" href="./reportar.html"></i> Reportar</a>
    <a class="drawer-link" href="./mis-reportes.html"></i> Mis Reportes</a>
    <a class="drawer-link" href="./contacto.html"></i> Contacto</a>
    <a class="drawer-link" href="./login.html"></i> Acceder</a>
    </nav>
  </aside>

  <!-- ===== CONTENIDO ===== -->
  <main class="register-wrap">
    <div class="card">
      <h2><i class="bi bi-person-plus"></i> Registro</h2>

      <form id="registerForm" novalidate>
        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Crear Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required />
        </div>

        <!-- Confirmar contraseña -->
        <div class="form-group">
          <label for="confirmar">Confirmar Contraseña</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Repite la contraseña" required />
        </div>

        <!-- Dirección -->
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required />
        </div>

        <!-- DNI -->
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" placeholder="Número de DNI" required />
        </div>

        <button type="submit" class="btn">Registrarse</button>
      </form>

      <div class="text-center">
        <p>¿Ya tienes cuenta? <a href="./login.html">Inicia Sesión</a></p>
      </div>
    </div>
  </main>

  <!-- JS global (drawer, etc.) -->
  <script src="../src/js/app.js"></script>
  <script type="module" src="../src/js/firebase.js"></script>
  <script type="module" src="../src/js/register.js"></script>
</body>
</html>
