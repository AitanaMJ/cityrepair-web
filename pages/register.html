<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CityRepair</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --blue:#0057A0;
      --green:#27AE60;
      --gray:#f5f6fa;
      --dark:#2c3e50;
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:var(--gray);
    }

    .card{
      background:#fff;
      border-radius:12px;
      padding:2rem;
      width:100%;
      max-width:420px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }

    .card h2{
      text-align:center;
      margin-bottom:1rem;
      color:var(--dark);
    }

    .form-group{
      margin-bottom:1rem;
    }

    .form-group label{
      display:block;
      font-weight:600;
      margin-bottom:.4rem;
      color:var(--dark);
    }

    .form-group input{
      width:100%;
      padding:.6rem .8rem;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:.95rem;
      transition:.2s;
    }

    .form-group input:focus{
      border-color:var(--blue);
      outline:none;
      box-shadow:0 0 0 2px rgba(0,87,160,.15);
    }

    .btn{
      display:block;
      width:100%;
      background:var(--blue);
      color:#fff;
      border:none;
      padding:.8rem;
      font-size:1rem;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      transition:.3s;
    }

    .btn:hover{
      background:#00427a;
    }

    .text-center{ text-align:center; margin-top:1rem; }
    .text-center a{ color:var(--blue); text-decoration:none; }
    .text-center a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="bi bi-person-plus"></i> Registro</h2>
    <form>
      <!-- Nombre completo -->
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Crear Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
      </div>

      <!-- Confirmar contraseña -->
      <div class="form-group">
        <label for="confirmar">Confirmar Contraseña</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Repite la contraseña" required>
      </div>

      <!-- Dirección -->
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required>
      </div>

      <!-- DNI -->
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" placeholder="Número de DNI" required>
      </div>

      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="text-center">
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
    </div>
  </div>
</body>
</html>
