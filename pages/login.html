<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityRepair - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --blue:#0057A0;
      --green:#27AE60;
    }

    body {
      scroll-behavior: smooth;
      background: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    /* Marca circular */
    .brand-circle {
      display: grid;
      place-items: center;
      width: 5.5rem;
      height: 5.5rem;
      border-radius: 50%;
      background: var(--blue);
      color: #fff;
      font-weight: 700;
      font-size: 2rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    /* Hero spacing */
    .hero {
      padding: 3.5rem 0 2rem;
    }

    /* Inputs con borde suave */
    .input-group .form-control {
      border-left: 0;
    }
    .input-group-text {
      border-right: 0;
    }

    /* Botones */
    .btn-primary {
      background: var(--blue);
      border: none;
    }
    .btn-primary:hover {
      background: #00447c;
    }

    .btn-outline-success {
      border-color: var(--green);
      color: var(--green);
    }
    .btn-outline-success:hover {
      background: var(--green);
      color: #fff;
    }

    /* Card */
    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <main class="container py-5 text-center hero">
    <div class="mb-4">
      <!-- Badge circular estilo brand-circle -->
      <div class="brand-circle mx-auto mb-3">E</div>
      <h2 class="fw-bold mt-2">CityRepair</h2>
      <p class="text-muted">Sistema de Reportes EDET</p>
    </div>

    <div class="card shadow-sm mx-auto border-0" style="max-width: 400px;">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-3">Iniciar Sesión</h4>
        <p class="text-muted">Accede a tu cuenta para gestionar reportes</p>

        <form>
          <!-- Correo -->
          <div class="mb-3 text-start">
            <label class="form-label fw-semibold">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-envelope text-primary"></i></span>
              <input type="email" class="form-control" placeholder="tu@correo.com" required>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3 text-start">
            <label class="form-label fw-semibold">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock text-primary"></i></span>
              <input type="password" class="form-control" placeholder="Tu contraseña" required>
              <span class="input-group-text bg-light"><i class="bi bi-eye"></i></span>
            </div>
          </div>

          <!-- Recordarme -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label for="rememberMe" class="form-check-label">Recordarme</label>
            </div>
            <a href="#" class="small text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón principal -->
          <button type="submit" class="btn btn-primary w-100 mb-3 rounded-pill">Iniciar Sesión</button>
        </form>

        <hr>

        <!-- Botones demo -->
        <button class="btn btn-outline-secondary w-100 mb-2 rounded-pill">
          <i class="bi bi-person"></i> Demo como Ciudadano
        </button>
        <button class="btn btn-outline-success w-100 rounded-pill">
          <i class="bi bi-shield-lock"></i> Demo como Administrador
        </button>

        <p class="mt-3 small">¿No tienes cuenta? <a href="#" class="text-primary fw-semibold">Regístrate aquí</a></p>
      </div>
    </div>
  </main>
</body>
</html>
