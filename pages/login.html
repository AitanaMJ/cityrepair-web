<main class="container py-5 text-center">
  <div class="mb-4">
    <span class="badge bg-primary rounded-circle fs-3">E</span>
    <h2 class="fw-bold mt-2">CityRepair</h2>
    <p class="text-muted">Sistema de Reportes EDET</p>
  </div>

  <div class="card shadow-sm mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h4 class="fw-bold mb-3">Iniciar Sesión</h4>
      <p class="text-muted">Accede a tu cuenta para gestionar reportes</p>

      <form>
        <div class="mb-3 text-start">
          <label class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" placeholder="tu@correo.com" required>
          </div>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" placeholder="Tu contraseña" required>
            <span class="input-group-text"><i class="bi bi-eye"></i></span>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label for="rememberMe" class="form-check-label">Recordarme</label>
          </div>
          <a href="#" class="small">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>

      <hr>

      <button class="btn btn-outline-secondary w-100 mb-2">
        <i class="bi bi-person"></i> Demo como Ciudadano
      </button>
      <button class="btn btn-outline-success w-100">
        <i class="bi bi-shield-lock"></i> Demo como Administrador
      </button>

      <p class="mt-3 small">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </div>
</main>
