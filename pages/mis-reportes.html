<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CityRepair • Mis Reportes</title>
  <link rel="stylesheet" href="../src/css/styles.css">
  <link rel="stylesheet" href="../src/css/mis-reportes.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<!-- ===== NAVBAR ===== -->
<header class="navbar">
  <div class="container">
    <div class="brand-left">
      <div class="avatar-sm">E</div>
      <div class="brand-txt">
        <span class="brand-title">CityRepair</span>
        <span class="brand-sub">Sistema de Reportes EDET</span>
      </div>
    </div>

    <nav class="nav-right">
      <a class="nav-item" href="../index.html">
        <span class="icon"><i class="bi bi-house"></i></span> Inicio
      </a>
      <a class="nav-item" href="./reportar.html">
        <span class="icon"><i class="bi bi-flag"></i></span> Reportar
      </a>
      <a class="nav-item active" href="./mis-reportes.html">
        <span class="icon"><i class="bi bi-clipboard2-check"></i></span> Mis Reportes
      </a>
      <a class="nav-item" href="./contacto.html">
        <span class="icon"><i class="bi bi-telephone"></i></span> Contacto
      </a>

      <!-- estos dos los controla app.js -->
      <a class="nav-item" href="./login.html" data-login-link>
        <span class="icon"><i class="bi bi-box-arrow-in-right"></i></span> Acceder
      </a>
      <a href="#" class="nav-item" data-logout hidden>
        <span class="icon"><i class="bi bi-box-arrow-right"></i></span> Cerrar sesión
      </a>
    </nav>

    <button class="hamburger" id="openDrawer" aria-label="Abrir menú">
      <i class="bi bi-list"></i>
    </button>
  </div>
  <div class="navbar-divider"></div>
</header>

<!-- ===== DRAWER MÓVIL ===== -->
<div class="drawer-overlay" id="drawerOverlay"></div>
<aside class="drawer" id="drawer" aria-hidden="true">
  <button class="drawer-close" id="closeDrawer" aria-label="Cerrar">×</button>
  <div class="drawer-header">
    <div class="avatar-sm">E</div>
    <div class="brand-txt">
      <span class="brand-title">CityRepair</span>
      <span class="brand-sub">Sistema de Reportes EDET</span>
    </div>
  </div>
  <nav class="drawer-nav">
    <a class="drawer-link" href="../index.html">Inicio</a>
    <a class="drawer-link" href="./reportar.html">Reportar</a>
    <a class="drawer-link active" href="./mis-reportes.html">Mis Reportes</a>
    <a class="drawer-link" href="./contacto.html">Contacto</a>
    <!-- igual que en navbar -->
    <a class="drawer-link" href="./login.html" data-login-link>Acceder</a>
    <a class="drawer-link" href="#" data-logout hidden>Cerrar sesión</a>
  </nav>
</aside>

<!-- ===== CONTENIDO ===== -->
<main class="container myreports">
  <div class="row g-4" id="lista-reportes">
    <div class="col-12">
      <p class="text-center text-muted mt-5">Cargando reportes...</p>
    </div>
  </div>
</main>

<!-- scripts -->
<script src="../src/js/app.js"></script>
<script src="../src/js/navbar-auth.js"></script>
<script type="module" src="../src/js/firebase.js"></script>
<script type="module" src="../src/js/firebase-auth-sync.js"></script> <!-- sincroniza localStorage con Firebase -->
<script type="module" src="../src/js/auth-guard.js"></script>
<script type="module" src="../src/js/mis-reportes.js"></script>



</body>
</html>
