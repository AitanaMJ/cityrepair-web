<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Técnico – CityRepair</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../src/css/styles.css">

  <!-- Estilos del técnico -->
  <link rel="stylesheet" href="../src/css/tecnico-dashboard.css">

  <!-- Iconos Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

<!-- NAVBAR TÉCNICO -->
<header class="navbar">
  <div class="container">

    <!-- Izquierda -->
    <div class="brand-left">
      <img src="../src/img/favicon.png" class="logo-sm" alt="CityRepair">
      <div class="brand-txt">
        <span class="brand-title">CityRepair</span>
        <span class="brand-sub">Panel del Técnico</span>
      </div>
    </div>

    <!-- Derecha -->
    <nav class="nav-right">

      <!-- Botón Mis trabajos -->
      <a href="./tecnico-dashboard.html" class="btn-mis-trabajos">
        <i class="bi bi-tools"></i> Mis trabajos
      </a>

      <!-- PERFIL TÉCNICO -->
      <div class="nav-item user-pill" id="userMenuBtn" data-user-panel hidden>

        <div class="avatar-sm" data-user-avatar>?</div>
        <span data-user-name>Técnico</span>
        <i class="bi bi-caret-down-fill icon-dropdown"></i>

        <!-- DROPDOWN -->
        <div class="user-dropdown" id="userDropdown" hidden>
          <a href="./tecnico-perfil.html" class="dropdown-btn">
            <i class="bi bi-person-circle"></i> Mi Perfil
          </a>

          <button id="logoutFromMenu">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
          </button>
        </div>

      </div>

    </nav>

  </div>

  <div class="navbar-divider"></div>
</header>

<!-- PERFIL DEL TÉCNICO -->
<main>
  <section class="perfil-card-tec">
      <img id="perfilFoto" class="perfil-foto-tec" src="">
      <h2 id="perfilNombre" class="perfil-nombre-tec"></h2>
      <p id="perfilEmail" class="perfil-email-tec"></p>
      <p id="perfilUid" class="perfil-uid-tec"></p>
  </section>
</main>

<!-- SCRIPTS -->
<script type="module" src="../src/js/navbar-auth.js"></script>
<script type="module" src="../src/js/profile-menu.js"></script>
<script type="module" src="../src/js/logout.js"></script>
<script type="module" src="../src/js/perfil-tecnico.js"></script>

</body>
</html>
